    Type: AWS::Lambda::Function
    Properties:
      Environment:
        Variables:
          Partition: !Ref "AWS::Partition"
          AccountId: !Ref "AWS::AccountId"
          Region: !Ref "AWS::Region"
      Code:
        ZipFile: |
          #  Copyright 2021 Amazon Web Services, Inc. or its affiliates. All Rights Reserved.
