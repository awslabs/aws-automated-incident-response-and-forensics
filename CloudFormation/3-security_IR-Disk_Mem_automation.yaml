              - Effect: Allow
                Action:
                  - "ec2:TerminateInstances"
                  - "ec2:DeleteVolume"
                  - "ec2:DeleteSnapshot"
                Resource: "*"
                Condition:
                  StringEquals:
                    aws:ResourceTag/ir-acquisition: "True"
              - Effect: Allow
                Action:
                  - "iam:PassRole"
                Resource: !GetAtt rS3CopyRole.Arn
              - Effect: Allow
                Action:
                  - "s3:PutObject"
                  - "s3:GetObject"
